---
nexus_user:                "nexus"
nexus_group:               "{{ nexus_user }}"
nexus_appname:             "nexus"
nexus_version:             "2.11.4-01"
nexus_base_dir:            "/usr/local/nexus-{{ nexus_version }}"
nexus_home_dir:            "{{ nexus_base_dir|dirname }}/nexus"
nexus_install_dir:         "{{ nexus_base_dir }}"
nexus_artifact:            "nexus-{{ nexus_version }}-bundle.zip"
nexus_artifact_url:        "http://download.sonatype.com/nexus/oss/{{ nexus_artifact }}"
nexus_sonatype_work_dir:   "{{ nexus_base_dir|dirname }}/sonatype-work"
nexus_pid_dir:             "/var/run/nexus"
nexus_force_install:       false
nexus_skip_install:       false

